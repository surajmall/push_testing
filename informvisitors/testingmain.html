var myVar;

function showSlides(){
    var i;
    var slides = document.getElementsByClassName("mySlides");
    var dots = document.getElementsByClassName("dot");
    var stepTexts = document.getElementsByClassName("stepText");
    for (i = 0; i < slides.length; i++) {
       slides[i].style.display = "none";  
    }
    for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
        dots[i].style.backgroundColor = "#FFFFFF";
    }
    for (i = 0; i < stepTexts.length; i++) {
       stepTexts[i].style.fontWeight = "normal";  
    }

    slideIndex++;
    if (slideIndex > slides.length) {slideIndex = 1}    
    
    slides[slideIndex-1].style.display = "block";  
    dots[slideIndex-1].className += " active";
    dots[slideIndex-1].style.backgroundColor = "#E1D5D2";
    stepTexts[slideIndex-1].style.fontWeight = "bold";
    myVar = setTimeout(showSlides,3000);
}

function currentSlide(n) {
  clearTimeout(myVar);
  slideIndex = n-1;
  showSlides();
}
